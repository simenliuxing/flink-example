# kafka的配置
# Kafka集群地址
bootstrap.servers="172.16.100.109:9092"
# ZooKeeper集群地址
zookeeper.connect="xxx:2181..."
# 消费组ID
group.id="bus_info"
# 自动提交拉取到消费端的消息offset到kafka
enable.auto.commit="true"
# 自动提交offset到zookeeper的时间间隔单位（毫秒）
auto.commit.interval.ms="5000"
# 每次消费最新的数据
auto.offset.reset="latest"
# kafka序列化器
key.serializer="org.apache.kafka.common.serialization.StringSerializer"
# kafka反序列化器
key.deserializer="org.apache.kafka.common.serialization.StringDeserializer"

# topic
input.topic="test1"

# MySQL配置
mysql.server.ip="localhost"
mysql.server.port=3306
mysql.server.database="mysqldim"
mysql.server.username="root"
mysql.server.password="root123456"
mysql.url="jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true"

