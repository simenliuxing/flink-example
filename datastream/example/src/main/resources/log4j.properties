<?xml version="1.0" encoding="UTF-8"?>
<Configuration status="WARN">
    <Appenders>
        <Console name="Console" target="SYSTEM_OUT">
            <PatternLayout
                    pattern="%d{yyyy-MM-dd HH:mm:ss.SSS} %style{[%t]}{bright,magenta} %highlight{%-5level}{ERROR=Bright RED, WARN=Bright Yellow, INFO=Bright Green, DEBUG=Bright Cyan, TRACE=Bright White} %logger{36} - %msg%n"/>
        </Console>

    </Appenders>
    <Loggers>

        <!--
            为了方便在改变Root日志级别仍打印自己的日志，配置这个。
            additivity设置成false, 表示该 Logger 不会继承 Root Logger 的日志输出，避免重复输出日志。
            否则在Root level也是false时，会打印两次日志
        -->
        <logger name="project.bigdata.flink" level="INFO" additivity="false">
            <AppenderRef ref="Console"/>
        </logger>

        <logger name="com.ververica.cdc.connectors" level="ERROR">
            <AppenderRef ref="Console"/>
        </logger>

        <!-- codegen -->
        <logger name="org.apache.flink.table.runtime.generated.CompileUtils" level="INFO" additivity="false">
            <AppenderRef ref="Console"/>
        </logger>

        <logger name="org.apache.flink.runtime.dispatcher.DispatcherRestEndpoint" level="INFO" additivity="false">
            <AppenderRef ref="Console"/>
        </logger>

        <Root level="INFO">
            <AppenderRef ref="Console"/>
        </Root>
    </Loggers>
</Configuration>
